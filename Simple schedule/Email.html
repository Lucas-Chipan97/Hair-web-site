<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Envoyer une notification</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h2>Envoi de notification</h2>
    <button onclick="sendNotification()">Envoyer une notification</button>

    <script>
        // Initialisation d'EmailJS avec votre clé publique
        (function() {
            emailjs.init("DYdX5QShPEKAZb_XF"); // ← Remplacez par votre clé
        })();

        // Fonction simple pour envoyer une notification
        function sendNotification() {
            // Informations de la notification
            const templateParams = {
                to_email: 'lucas.chipan97@gmail.com', // ← Remplacez par votre email
                subject: 'Nouvelle notification',
                message: 'Vous avez reçu une nouvelle réservation.'
            };

            // Envoi de l'email
            emailjs.send('service_ry9dh5s', 'template_9paafoo', templateParams) // ← Remplacez par vos IDs
                .then(function(response) {
                    alert('Notification envoyée avec succès!');
                    console.log('SUCCESS!', response.status, response.text);
                })
                .catch(function(error) {
                    alert('Erreur lors de l\'envoi de la notification.');
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
